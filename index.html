
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe 2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe &lt2.0&gt</h1>
        
        <div class="game-modes">
            <button id="play-friends" class="mode-btn active">Play with Friends</button>
            <button id="play-computer" class="mode-btn">Play with Computer</button>
        </div>
        
        <div class="game-info">
            <div class="player-turn">Current Player: <span id="current-player">X</span></div>
        </div>
        
        <!-- Winner Banner (hidden by default) -->
        <div id="winner-banner" class="winner-banner">
            <div class="winner-content">
                <h2 id="winner-text">Player X Wins!</h2>
                <p id="time-taken">Time: 0 seconds</p>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset-btn">Reset Game</button>
        
        <!-- Footer -->
        <footer class="footer">
            <p>Made with ❤️ by Y0Rishav</p>
        </footer>
    </div>
    <div id="fireworks-container"></div>
    <script src="script.js"></script>
</body>
</html>
